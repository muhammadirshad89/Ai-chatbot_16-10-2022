<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Weather Dashboard | Syyed Muhammad Irshad</title>
    <!--Bootstrap CSS CDN-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0/css/bootstrap.min.css" />
    <!-- Font Awesome CSS Icons (For cool glyphicons) -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="app-wrap">
        <header>
          <input type="text" autocomplete="off" class="search-box" placeholder="Search for a city">
        </header>
      
        <main>
          <section class="location">
            <div class="city">Welcome to World Weather App</div>
            <div class="date"></div>
          </section>
      
          <div class="current">
            <div class="temp">Please Search Your Desire City</div>
            <div class="weather"><a href="https://webifyhub.web.app"> Syyed Muhammad Irshad</a></div>
            <div class="hi-low"></div>
          </div>
        </main>
      </div>
    <script src="app.js"></script>
</body>
</html>
